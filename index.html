<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Pioneer Bank</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center font-weight-bold">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4 class='font-weight-bold'>Login</h4>
            <br>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="text" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance">1200</span></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>


    </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })
        //deposit btn event handler

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositNumber=getInputNumber("depositAmount");
                
                updateSpanText('currentDeposit',depositNumber)
                updateSpanText('currentBalance',depositNumber)
                
                document.getElementById("depositAmount").value = ""; 
            })



            const withdrawBtn=document.getElementById('addWithdraw');
            withdrawBtn.addEventListener('click',function(){
                const withdrawNumber=getInputNumber("withdrawAmount");
               
                updateSpanText('currentWithdraw',withdrawNumber)
                updateSpanText('currentBalance',-1*withdrawNumber)

                document.getElementById("withdrawAmount").value = "";
            })


            function getInputNumber(id) {
                    const amount=document.getElementById(id).value;
                     const amountNumber = parseFloat(amount);
                     return amountNumber;
                }
        
        function updateSpanText(id,addedNumber) { 
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalBalance = currentNumber + addedNumber;
        document.getElementById(id).innerText = totalBalance;
        }
        // function updateSpanText(id,depositNumber) { 
        // const current = document.getElementById(id).innerText;
        // const currentNumber = parseFloat(current);
        // const totalBalance = currentNumber + depositNumber;
        // document.getElementById(id).innerText = totalBalance;
        // }

    </script>


















    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
